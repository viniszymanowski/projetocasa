<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjetoCasa - Redirecionando...</title>
  <script>
    // Redirecionar para index.html com o pathname preservado
    // GitHub Pages SPA routing fix
    (function() {
      var redirect = sessionStorage.getItem('redirect');
      sessionStorage.removeItem('redirect');
      
      if (redirect && redirect !== location.pathname) {
        history.replaceState(null, null, redirect);
      } else {
        // Se não há redirect salvo, redirecionar para index.html com o path atual
        var path = window.location.pathname.replace('/projetocasa', '');
        sessionStorage.setItem('redirect', '/projetocasa' + path);
        window.location.replace('/projetocasa/');
      }
    })();
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
